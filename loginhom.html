<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Arial, Helvetica, sans-serif;
}

/* whole page background */
body{
  background:#f3f6fb;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* -------- TOP FULL BANNER -------- */
.top-banner-wrapper{
  width:100%;
  display:flex;
  justify-content:center;
  padding:20px 0;
}

.banner{
  width:95%;
  max-width:1100px;
  border-radius:24px;
  padding:32px;
  background:linear-gradient(135deg,#6a5af9,#8338ec);
  color:#fff;
  position:relative;
  overflow:hidden;
}

.banner::after{
  content:"";
  position:absolute;
  inset:0;
  opacity:.15;
  background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none" stroke="%23a78bfa" stroke-width="2"><path d="M20 40c40-40 120 0 160-40M40 160c40-40 80 40 120 0"/></svg>') center/cover no-repeat;
}

.content{
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:relative;
  z-index:1;
}

.left-text{
  font-size:34px;
  font-weight:700;
  line-height:1.3;
}

/* card inside banner */
.price-card{
  background:rgba(255,255,255,0.14);
  backdrop-filter:blur(6px);
  border-radius:32px;
  display:flex;
  align-items:center;
  padding:10px 18px;
  gap:14px;
}

.kt{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#ffd75e;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:700;
  color:#000;
}

.live .value{
  font-size:16px;
  font-weight:800;
}

.divider{
  width:1px;
  height:36px;
  background:rgba(255,255,255,.5);
}

/* -------- BELOW CHAT SECTION -------- */
.main-section{
  margin-top:30px;
  text-align:center;
}

.search-box{
  scroll-margin-block-end:20px;
  width:750px;
  max-width:95%;
  background:#fff;
  border-radius:35px;
  padding:18px 22px;
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.input-area{
  flex:1;
  border:none;
  outline:none;
  font-size:16px;
}

.right-icons{
  display:flex;
  gap:15px;
  color:#555;
}/* ===== CENTER BIG CHATGPT BOX ===== */
.chat-wrapper{
  width: 100%;
  display: flex;
  justify-content: center;
  margin: 40px 0;
}

.chat-container{
  width: 850px;
  max-width: 95%;
  height: 75vh;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
}

/* header */
.chat-header{
  padding: 18px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  background: linear-gradient(135deg,#6a5af9,#8338ec);
  color: white;
}

/* messages */
.chat-messages{
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: #f7f8fc;
}

/* input */
.chat-input{
  display: flex;
  gap: 10px;
  padding: 15px;
  border-top: 1px solid #ddd;
}

.chat-input input{
  flex: 1;
  padding: 14px;
  border-radius: 25px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.chat-input button{
  padding: 14px 22px;
  border-radius: 25px;
  border: none;
  background: #6a5af9;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

</style>
